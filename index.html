<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="assets/css/calculadora.css">
</head>

<body>

<section id="calculadora">
    <h1 class="text-center mt-5"> Calculadora</h1>
    <div class="container">

        <div class="container">
            <div class="row mt-5">
                <div class="col">
                    <input type="text" class="form-control" id="resultado">
                </div>
            </div>
        </div>
        <div class="row align-items-center mt-5">
            <div class="col-6 text-center">
                <button id="btn-cle" class="botondel">C</button>
            </div>
            <div class="col-3 text-center">
                <button id="btn-del" class="botonmanual"><i class="fa-solid fa-arrow-left"></i></button>
            </div>
            <div class="col-3 text-center">
                <button id="btn-div" class="botonmanual">/</button>
            </div>
        </div>
        <div class="row align-items-center mt-5">
            <div class="col text-center">
                <button id="btn-7" class="botonmanual">7</button>
            </div>
            <div class="col text-center">
                <button id="btn-8" class="botonmanual">8</button>
            </div>
            <div class="col text-center">
                <button id="btn-9" class="botonmanual">9</button>
            </div>
            <div class="col text-center">
                <button id="btn-mul" class="botonmanual">*</button>
            </div>
        </div>
        <div class="row align-items-center mt-5">
            <div class="col text-center">
                <button id="btn-4" class="botonmanual">4</button>
            </div>
            <div class="col text-center">
                <button id="btn-5" class="botonmanual">5</button>
            </div>
            <div class="col text-center">
                <button id="btn-6" class="botonmanual">6</button>
            </div>
            <div class="col text-center">
                <button id="btn-rest" class="botonmanual">-</button>
            </div>
        </div>
        <div class="row align-items-center mt-5">
            <div class="col text-center">
                <button id="btn-1" class="botonmanual">1</button>
            </div>
            <div class="col text-center">
                <button id="btn-2" class="botonmanual">2</button>
            </div>
            <div class="col text-center">
                <button id="btn-3" class="botonmanual">3</button>
            </div>
            <div class="col text-center">
                <button id="btn-sum" class="botonmanual">+</button>
            </div>
        </div>           
        <div class="row align-items-center mt-5">
            <div class="col-3 text-center">
                <button id="btn-0" class="botonmanual">0</button>
            </div>
            <div class="col-3 text-center">
                <button id="btn-dat" class="botonmanual">.</button>
            </div>
            <div class="col-6 text-center">
                <button id="btn-res" class="botoneq">=</button>
            </div>
        </div>
    </div>
</section>

<script src="https://code.jquery.com/jquery-3.7.1.min.js"
    integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
    crossorigin="anonymous"></script>


<script>
// Función para manejar el evento de clic de los botones
function handleButtonClick(event) {
    const buttonText = event.target.innerText;
    const resultado = document.getElementById('resultado');
    resultado.value += buttonText;
}

// Seleccionar todos los botones con la clase 'botonmanual'
const buttons = document.querySelectorAll('.botonmanual');

// Agregar el evento de clic a cada botón
buttons.forEach(button => {
    button.addEventListener('click', handleButtonClick);
});

// Botón para limpiar el resultado
document.getElementById('btn-cle').addEventListener('click', () => {
    document.getElementById('resultado').value = '';
});

// Botón para eliminar el último carácter
document.getElementById('btn-del').addEventListener('click', () => {
    const resultado = document.getElementById('resultado');
    resultado.value = resultado.value.slice(0, -1);
});

// Botón para calcular el resultado
document.getElementById('btn-res').addEventListener('click', () => {
    const resultado = document.getElementById('resultado');
    try {
        resultado.value = eval(resultado.value);
    } catch (e) {
        resultado.value = 'Error';
    }
});
</script>

</body>

</html>
